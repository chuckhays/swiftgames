#language: objective-c
#xcode_project: Games/Games.xcodeproj # path to your xcodeproj folder
#xcode_scheme: Games
#osx_image: xcode9.2

sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t chuckhays/swiftgames .
  - docker run -d chuckhays/swiftgames -c "cd /build/Games; ls;"
  - docker ps -a
  - docker run chuckhays/swiftgames -c "cd /build/Games; ls;"

